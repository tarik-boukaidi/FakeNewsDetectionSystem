name: SageMaker Deployment

on:
  push:
    branches:
      - master
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  MODEL_OUTPUT: ${{ secrets.MODEL_OUTPUT }}
  ROLE_ARN: ${{ secrets.ROLE_ARN }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  MODEL_NAME: ${{secrets.MODEL_NAME}}
  SAGEMAKER_ENDPOINT: ${{ secrets.SAGEMAKER_ENDPOINT }}


jobs:
  deploy-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install --upgrade "sagemaker>=2.0.0,<3.0.0" pandas scikit-learn joblib contractions nltk dotenv

      - name: Deploy model
        run: |
          python ML/src/deploy.py
